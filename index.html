<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="content">
        <div class="display">
            <div class="upper"></div>
            <div class="bottom"></div>
        </div>
        <div id="key1"><button class='input' value="1" onclick="getValue(this.value)">1</button></div>
        <div id="key2"><button class='input' value="2" onclick="getValue(this.value)">2</button></div>
        <div id="key3"><button class='input' value="3" onclick="getValue(this.value)">3</button></div>
        <div id="key4"><button class='input' value="4" onclick="getValue(this.value)">4</button></div>
        <div id="key5"><button class='input' value="5" onclick="getValue(this.value)">5</button></div>
        <div id="key6"><button class='input' value="6" onclick="getValue(this.value)">6</button></div>
        <div id="key7"><button class='input' value="7" onclick="getValue(this.value)">7</button></div>
        <div id="key8"><button class='input' value="8" onclick="getValue(this.value)">8</button></div>
        <div id="key9"><button class='input' value="9" onclick="getValue(this.value)">9</button></div>
        <div id="key0"><button class='input' value="0" onclick="getValue(this.value)">0</button></div>
        <div id="add"><button class='input' value="+" onclick="getOperate(this.value)">+</button></div>
        <div id="sub"><button class='input' value="-" onclick="getOperate(this.value)">-</button></div>
        <div id="multi"><button class='input' value="*" onclick="getOperate(this.value)">*</button></div>
        <div id="divide"><button class='input' value="/" onclick="getOperate(this.value)">/</button></div>
        <div id="equal"><button class='input' id="enter">=</button></div>
        <div id="dot"><button class='input' value="." onclick="getValue(this.value)">.</button></div>
        <div id="clear"><button class="clear">clear</button></div>
        <div id="delete"><button class="del">Del</button></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
