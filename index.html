<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="content">
        <div class="display">
            <div class="upper"></div>
            <div class="bottom"></div>
        </div>
        <div class="keyPad" id="key1"><button class='input' value="1">1</button></div>
        <div class="keyPad" id="key2"><button class='input' value="2">2</button></div>
        <div class="keyPad" id="key3"><button class='input' value="3">3</button></div>
        <div class="keyPad" id="key4"><button class='input' value="4">4</button></div>
        <div class="keyPad" id="key5"><button class='input' value="5">5</button></div>
        <div class="keyPad" id="key6"><button class='input' value="6">6</button></div>
        <div class="keyPad" id="key7"><button class='input' value="7">7</button></div>
        <div class="keyPad" id="key8"><button class='input' value="8">8</button></div>
        <div class="keyPad" id="key9"><button class='input' value="9">9</button></div>
        <div class="keyPad" id="key0"><button class='input' value="0">0</button></div>
        <div class="keyPad" id="add"><button class='op' value="+">+</button></div>
        <div class="keyPad" id="sub"><button class='op' value="-">-</button></div>
        <div class="keyPad" id="multi"><button class='op' value="*">*</button></div>
        <div class="keyPad" id="divide"><button class='op' value="/">/</button></div>
        <div class="keyPad" id="equal"><button class='enter'>=</button></div>
        <div class="keyPad" id="dot"><button class='input' value=".">.</button></div>
        <div class="keyPad" id="clear"><button class="clear">clear</button></div>
        <div class="keyPad" id="delete"><button class="del">Del</button></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
